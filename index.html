<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title> 
</head>
<body>
    <div class="instagram-wrapper">
        <div class = "instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-pic">
                    <img src="./img/pic-instagram.jpg" alt="pic profile">
                </div>
                <a href="#" class="instagram-login">Continue como douglaspmart</a>
                <a href="#" class="instagram-logout">Remover conta</a> 
            </div>
            <div class="group">
                <p class="not-account">Não é douglaspmart?</p>
                <p class="not-account">
                    <a href="file:///C:/Users/dougl/.vscode/Instagram/pag%20de%20login/login.html" class="link-blue">Alternar contas</a>
                    ou 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
